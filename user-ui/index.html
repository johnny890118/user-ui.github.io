    <meta charset="UTF-8" />

    <div class="modal" id="login-modal">
      <div class="modal-content">

          <button class="btn1" onclick="btn1()">Sign In</button>
          <button class="btn2" onclick="btn2()">Sign Up</button>

          </div>

              height="30"
              fill="currentColor"

              />

              />
            </svg>

              class="user-data"
              type="text"
              placeholder="請輸入使用者名稱"
            />
          </div>
          <p class="p1">不能為空白、必須在40字以內</p>
          <div class="signIn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              fill="currentColor"
              class="bi bi-envelope-fill"
              viewBox="0 0 16 16"

            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              fill="currentColor"
              class="bi bi-key-fill"
              viewBox="0 0 16 16"
            >

              />

          </div>
          <p class="p3">不能為空白、必須在8字以上、必須在100字以內</p>
